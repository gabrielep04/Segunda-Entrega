<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="formulario-agregar">
        <h2>Agregar Producto</h2>
        <form id="form-agregar">
            <label for="id">Id:</label>
            <input type="text" id="id-agregar" required>
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre-agregar" required>
            <br>
            <label for="precio">Precio:</label>
            <input type="number" id="precio-agregar" required>
            <br>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad-agregar" required>
            <br>
            <button id="boton-agregar" class="button">Agregar</button>
            <a href="./index.html" class="button">Volver</a>
        </form>
    </div>
    <button id="boton-eliminar" class="boton-hidden">Eliminar</button>
    <button id="buscar-editar" class="boton-hidden">Buscar Producto a editar</button>
    <button id="boton-editar" class="boton-hidden">Editar</button>
        <h3 id="mensaje-agregar"></h3>
        <div id="contenedor-productos" class="productos"></div>
    <script src="./main.js"></script>
</body>
</html>
