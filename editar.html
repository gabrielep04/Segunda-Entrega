<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form id="form-editar">
            <h2>Editar Producto</h2>
            <label for="id">Id:</label>
            <input type="text" id="id-editar" required>
            <br>
            <button id="buscar-editar" class="button">Buscar Producto a editar</button>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre-editar" required>
            <br>
            <label for="precio">Precio:</label>
            <input type="number" id="precio-editar" required>
            <br>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad-editar" required>
            <br>
            <button id="boton-editar" class="button">Editar</button>
            <a href="./index.html" class="button">Volver</a>
        </form>
        <button id="boton-agregar" class="boton-hidden">Agregar Producto</button>
        <button id="boton-eliminar" class="boton-hidden">Eliminar</button>
        <h3 id="mensaje-editar"></h3>
        <div id="contenedor-productos" class="productos"></div>
    <script src="./main.js"></script>
</body>
</html>
